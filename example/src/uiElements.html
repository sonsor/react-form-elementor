<!DOCTYPE html>
<html>
<head>
	<title>Edit Profile</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="container">
		<form class="form-horizontal" action="" method="">
			<div class="form-group">
				<label class="label-control">
					<span>Name</span>
					<span class="mark">*</span>
				</label>
				<input class="form-control" type="text" name="" placeholder="placeholder">
			</div>
			<div class="form-group">
				<label class="label-control">
					<span>Email</span>
				</label>
				<input class="form-control" type="email" name="" placeholder="placeholder">
			</div>
			<div class="form-group">
				<label class="label-control">
					<span>Industry</span>
					<span class="mark">*</span>
				</label>
				<select class="form-control">
					<option>Option 1</option>
					<option>Option 2</option>
					<option>Option 3</option>
				</select>
			</div>
			<div class="form-group">
				<label class="label-control">
					<span>Password</span>
				</label>
				<input class="form-control" type="Password" name="" placeholder="placeholder">
			</div>
			<div class="form-group">
				<label class="label-control">
					<span>Remarks</span>
				</label>
				<textarea class="form-control"></textarea>
			</div>
			<div class="form-group">
				<div class="checkbox">
					<label>
						<input class="form-control" type="checkbox" name="" checked="">
						<i></i>
						<span>Checked</span>
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input class="form-control" type="checkbox" name="">
						<i></i>
						<span>Un Checked</span>
					</label>
				</div>
				<div class="checkbox">
					<label>
						<input class="form-control" type="checkbox" name="" checked="" disabled="">
						<i></i>
						<span>Disabled</span>
					</label>
				</div>
			</div>
			<div class="form-group">
				<div class="radio">
					<label>
						<input class="form-control" type="radio" name="opt" checked="">
						<i></i>
						<span>Checked</span>
					</label>
				</div>
				<div class="radio">
					<label>
						<input class="form-control" type="radio" name="opt">
						<i></i>
						<span>Un Checked</span>
					</label>
				</div>
				<div class="radio">
					<label>
						<input class="form-control" type="radio" name="opt" checked="" disabled="">
						<i></i>
						<span>Disabled</span>
					</label>
				</div>
			</div>
			<div class="form-group">
				<button class="btn btn-primary" type="button">Submit</button>
				<button class="btn btn-primary btn-round" type="button">Submit</button>
			</div>
			<div class="form-group">
				<button class="btn btn-primary has-icon" type="button">
					<i></i>
					<span>Name</span>
				</button>
				<button class="btn btn-primary has-icon" type="button">
					<i></i>
					<span>Email</span>
				</button>
				<button class="btn btn-primary has-icon" type="button">
					<i></i>
					<span>Textarea</span>
				</button>
			</div>
		</form>

		<br />


	</div>

</body>
</html>
